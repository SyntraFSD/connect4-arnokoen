<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The HTML5 Herald</title>

    <link rel="stylesheet" href="css/game.css?v=1.0">

</head>

<body>
<header class="Header">
    <a href="/" class="Header-logo">
        <img src="img/logo.png" alt="logo" width="50" height="50">
    </a>
    <a href="/" class="Header-title">
        Connect 4
    </a>
    <nav class="Header-links--desktop">
        <a class="Header-links--desktop-link" href="stats.html">
            Stats
        </a>
        <a class="Header-links--desktop-link" href="login.html">
            Login
        </a>
    </nav>
    <nav class="Header-links--mobile">
        <a class="Header-links--mobile-hamburger">
            <div>
            </div>
        </a>

        <div class="Header-links--mobile-dropdown inactive">
            <a class="Header-links--mobile-dropdown-link" href="stats.html">
                Stats
            </a>
            <a class="Header-links--mobile-dropdown-link" href="login.html">
                Login
            </a>
        </div>
    </nav>
</header>
<main>
<h1 class="drawMessage"> </h1>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <div id="game">
    <div id="board" :class="turn">
      <div v-for="(col, colIndex) in board" class="col" @click="colClick($event, colIndex)">
        <div v-for="(row, rowIndex) in col.slice().reverse()" :class="['row', row]"></div>
      </div>
    </div>
  </div>

  <script>
    function toggleColor(color) {
      if (color === 'yellow') {
        return 'red';
      } else {
        return 'yellow';
      }}

    function firstEmptyRow(col) {
      return col.reduce(function (emptyIndex, row, rowIndex) {
        if (emptyIndex === false && row === 'empty') {
          return rowIndex;
        }

        return emptyIndex;
      }, false);
    }

    new Vue({
      el: '#game',
      data: function() {
        return {
          board: [['empty', 'empty', 'empty', 'empty', 'empty', 'empty'],
            ['empty', 'empty', 'empty', 'empty', 'empty', 'empty'],
            ['empty', 'empty', 'empty', 'empty', 'empty', 'empty'],
            ['empty', 'empty', 'empty', 'empty', 'empty', 'empty'],
            ['empty', 'empty', 'empty', 'empty', 'empty', 'empty'],
            ['empty', 'empty', 'empty', 'empty', 'empty', 'empty'],
            ['empty', 'empty', 'empty', 'empty', 'empty', 'empty'],
          ],
          turn: 'yellow',
        }
      },
      methods:
        {
          colClick: function(event, colIndex){
            const rowIndex = firstEmptyRow(this.board[colIndex]);
            if (rowIndex !== false){
              this.board[colIndex][rowIndex] = this.turn;
              this.turn = toggleColor(this.turn)
            }
          },

        }
    })
  </script>
</main>
<footer class="Footer">

</footer>
</body>
</html>
