<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Four</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header class="Header">
  <a href="/" class="Header-logo">
    <img src="img/logo.png" alt="logo" width="50" height="50">
  </a>
  <a href="/" class="Header-title">
    Connect 4
  </a>
  <nav class="Header-links--desktop">
    <a class="Header-links--desktop-link" href="">
      Stats
    </a>
    <a class="Header-links--desktop-link" href="login.html">
      Login
    </a>
  </nav>

  <nav class="Header-links--mobile">

    <div class="Header-links--mobile-hamburger">
      <div class="Header-links--mobile-hamburger-lijn"> </div>
    </div>
    <div class="Header-links--mobile-dropdown inactive">
      <a class="Header-links--mobile-dropdown-link" href="">
        Stats
      </a>
      <a class="Header-links--mobile-dropdown-link" href="login.html">
        Login
      </a>
    </div>
  </nav>
</header>

<main>
  <div>
    <form class="Login">
      <label> Email </label>
        <input type="email" placeholder="iemand@example.be">
      <label> Password </label>
        <input type="password" placeholder="Password">
        <input type="submit" value="log in">
    </form>
    <form class="Register">
      <label> Name </label>
      <input type="text" placeholder="John Doe">
      <label> Email </label>
      <input type="email" placeholder="iemand@example.be">
      <label> Password </label>
      <input type="password" placeholder="Password">
      <label> Password repeat </label>
      <input type="password" placeholder="Password">
      <input type="submit" value="register">
    </form>
  </div>
  <p>No login yet? <a href="#">Register here</a></p>
</main>
<script src="js/index.js"></script>
<script src="js/login.js"></script>
</body>
</html>
