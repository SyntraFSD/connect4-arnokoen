<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect Four</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header class="Header">
  <a href="/" class="Header-logo">
    <img src="img/logo.png" alt="logo" width="50" height="50">
  </a>
  <a href="/" class="Header-title">
    Connect 4
  </a>
  <nav class="Header-links--desktop">
    <a class="Header-links--desktop-link" href="">
      Stats
    </a>
    <a class="Header-links--desktop-link" href="login.html">
      Login
    </a>
  </nav>

  <nav class="Header-links--mobile">

    <div class="Header-links--mobile-hamburger">
      <div class="Header-links--mobile-hamburger-lijn"> </div>
    </div>
    <div class="Header-links--mobile-dropdown inactive">
      <a class="Header-links--mobile-dropdown-link" href="">
        Stats
      </a>
      <a class="Header-links--mobile-dropdown-link" href="login.html">
        Login
      </a>
    </div>
  </nav>
</header>

<main>
  <div>

    <form class="Form-login">
      <h2>Login</h2>
      <p class="login-alert inactive">fout</p>
      <label> Email </label>
        <input name="email" type="email" placeholder="iemand@example.be">
      <label> Password </label>
        <input name="password" type="password" placeholder="Password">
        <input name="submit" type="submit" value="Login">
      <p class=".noLogin">No login yet? <a id="Register" href="#">Register here</a></p>
    </form>

    <form class="Form-register inactive">
      <label> Name </label>
      <h2>Register</h2>
      <input name="name" type="text" placeholder="John Doe">
      <label> Email </label>
      <input name="email" type="email" placeholder="iemand@example.be">
      <label> Password </label>
      <input name="password" type="password" placeholder="Password">
      <label> Password repeat </label>
      <input name="password" type="password" placeholder="Password">
      <input name="submit" type="submit" value="register">
    </form>
  </div>
  <p class="alreadyLogin inactive">Already have an account? <a id="Login" href="#">Login here</a></p>
  <!-- TOGGLE PARAGRAPHS< -->
</main>
<script src="js/index.js"></script>
<script src="js/login.js"></script>
</body>
</html>
